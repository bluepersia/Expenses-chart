<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/><!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cmp">
    <div class="cmp__header">
      <div class="cmp__balance">
        <j3 class="cmp__balance__label">My balance</h3>
        <p class="cmp__balance__value">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="Logo" class="cmp__logo"/>
    </div>

    <div class="cmp__main">
      <h2 class="cmp__title">Spending - Last 7 days</h2>
      <div class="cmp__chart">

      </div>
    </div>

    <div class="cmp__footer">
      <div class="cmp__totals">
        <h3 class="cmp__totals__label">Total this month</h3>
        <p class="cmp__totals__value">$478.33</p>
      </div>

      <div class="cmp__last">
        <p class="cmp__last__value">+2.4%</p>
        <h3 class="cmp__last__label">from last month</h3>
      </div>
    </div>
  </div>

  <script src="./src/js/app.js"></script>
</body>
</html>
